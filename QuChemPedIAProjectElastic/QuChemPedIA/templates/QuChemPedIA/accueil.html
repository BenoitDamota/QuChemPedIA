{% load static %}

{# block used as header #}
{% block header %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Chargement du CSS-->
  {% load bootstrap4 %}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  {% bootstrap_messages %}

  <title>QuChemPedIA</title>
  <link rel="stylesheet" type="text/css" href="{% static "css/general.css" %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
</head>
{% endblock %}


{% block content %}
<div class="container" >
  <div class="row">
    <div class="Absolute-Center is-Responsive ">
      <h1 class="display-2 text-center text-primary">QuChemPedIA</h1>
      </br>
      <form class="text-center" action="{% url 'query' %}" method="GET" >
          {% csrf_token %}
          <div class="form-group" style="margin-top: 20px;">
            {{ query_form.as_table }}
          </div>

          <input type="submit" class="btn btn-info" value="Search" style="margin-bottom: 20px;"/>
      </form>
    </div>
  </div>
</div>
{% endblock %}
