{% extends "base.html" %}
{% block content %}
<h1>Result of your research</h1>
    {% if results|length >= 1 %}
    <div class="container">
      <h2> Results </h2>
      <div class="list-group">
        {% for key, value in results.items %}
          <a href="" class="list-group-item list-group-item-action">{{ value.0.solvent }}</a>
        {% endfor %}
      </div>
    </div>
        {% else %}
            <p>no result</p>
    {% endif %}
    <p>la requête à mis : {{ temp }}</p>
{% endblock %}
